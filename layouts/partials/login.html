<div class="container" id="login">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <section>

                {{ .Content }}

                {{ if isset .Site.Params "formspree_action" }}

                <div class="heading">
                    <h3>{{ i18n "loginForm" }}</h3>
                </div>

                <div id="login-message"></div>

                <form {{ with .Site.Params.contact_form_ajax }}class="form-signin" {{ else }}{{ end }}
                    method="post" action="{{ .Site.Params.formspree_action }}">
                    <div class="row col-md-12">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="form-group">
                                <label for="name">{{ i18n "loginName" }}</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                        <div class="col-md-10 col-md-offset-1">
                            <div class="form-group">
                                <label for="password">{{ i18n "loginPassword" }}</label>
                                <input type="password" autocomplete="password" class="form-control" name="password" id="password"
                                    required>
                            </div>
                        </div>
                        {{ if and .Site.Params.enableRecaptchaInLoginForm .Site.Params.googleRecaptchaKey }}
                        <div class="col-md-10 col-md-offset-1">
                            <div class="g-recaptcha" data-sitekey="{{ .Site.Params.googleRecaptchaKey }}"></div>
                            <br />
                        </div>
                        {{ end }}

                        <div class="checkbox col-md-10 col-md-offset-1">
                            <label>
                                <input type="checkbox" value="remember-me"> {{ i18n "rememberMe" }}
                            </label>
                        </div>

                        <div class="col-md-10 col-md-offset-1">
                            <div class="form-group text-center">
                                <input type="hidden" name="redirect_to" value="{{ .Permalink }}">
                            <button type="submit" class="btn btn-lg btn-template-main">{{ i18n
                                "loginButton" }}</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                </form>

                {{ end }}

            </section>

        </div>

    </div>
    <!-- /.row -->
</div>
