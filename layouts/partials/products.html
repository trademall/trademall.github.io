<div class="container" id="commodities">

    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <section>

                {{ .Content }}

                <div class="heading">
                    <h3>{{ i18n "productList" }}</h3>
                </div>

                <div class="content">
                    <div class="row commodities">
                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
                            <div class="commodity placeholder">
                                <div class="image">
                                    <a href="details?id=">
                                        <img src="" alt="" class="img-responsive">
                                    </a>
                                </div>
                                <!-- /.image -->
                                <div class="text">
                                    <h4><a href="details?id=">&nbsp;</a></h4>
                                    <h4 class="price" id="price"><span class="price-symbol">$</span></h4>
                                </div>
                                <!-- /.text -->
                            </div>
                            <!-- /.commodity -->
                        </div>
                        <!-- /.col-md-3 -->

                    </div>
                    <!-- /.commodities -->
                </div>
            </section>

        </div>

    </div>
    <!-- /.row -->
</div>
