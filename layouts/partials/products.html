<div class="container" id="login">

    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <section>

                {{ .Content }}

                <div class="heading">
                    <h3>{{ i18n "productList" }}</h3>
                </div>

                <div class="content">
                    <div class="row commodities">

                        {{ range .Site.Data.products.products }}
                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
                            <div class="commodity">
                                <div class="image">
                                    <a href="{{ .url | relURL }}">
                                        <img src="{{ .image | relURL }}" alt="{{ .name }}" class="img-responsive">
                                    </a>
                                </div>
                                <!-- /.image -->
                                <div class="text">
                                    <h4><a href="{{ .url | relURL }}">{{ .name }}</a></h4>
                                    <p class="price">{{ .price }}</p>
                                </div>
                                <!-- /.text -->
                            </div>
                            <!-- /.commodity -->
                        </div>
                        <!-- /.col-md-3 -->
                        {{ end }}

                    </div>
                    <!-- /.commodities -->

            </section>

        </div>

    </div>
    <!-- /.row -->
</div>
